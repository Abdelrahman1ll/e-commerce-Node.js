services:
  e-commerce:
    build:
      context: .
      target: ${NODE_ENV:-development}
    volumes:
      - ./src:/app/src:ro
    # ports:
    #   - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
    env_file:
      - ./.env
    deploy:
      replicas: ${APP_REPLICAS:-1} # 👈 هنا Swarm هيشغل 6 نسخ تلقائي
      resources:
        limits:
          cpus: "0.50" # كل replica تاخد نص CPU
          memory: 256M # كل replica تاخد 256 ميجا RAM كحد أقصى
        reservations:
          cpus: "0.25" # يضمن ربع CPU متوفر دايمًا
          memory: 128M # يضمن 128 ميجا RAM متوفرة
      update_config:
        parallelism: 1 # يحدث نسخة واحدة في كل مرة
        delay: 10s # تأخير بين كل تحديث
      restart_policy:
        condition: on-failure # يعيد التشغيل لو الخدمة وقعت
        delay: 5s
    command: >
      sh -c "
      if [ \"${NODE_ENV}\" = 'production' ]; then
        npm start;
      else
        npm run dev;
      fi
      "
    depends_on:
      - redis

  redis:
    image: redis:alpine
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"

  nginx:
    container_name: nginx-ecommerce
    image: nginx:stable-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # - ./certs:/etc/nginx/certs:ro
    depends_on:
      - e-commerce

volumes:
  redis-data:
