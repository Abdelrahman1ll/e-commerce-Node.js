services:
  e-commerce:
    build:
      context: .
      target: ${NODE_ENV:-development}
    volumes:
      - ./src:/app/src:ro
    environment:
      - NODE_ENV=${NODE_ENV:-development}
    env_file:
      - ./.env
    deploy:
      replicas: ${APP_REPLICAS:-1}
      resources:
        limits:
          cpus: "0.50"
          memory: 256M
        reservations:
          cpus: "0.25"
          memory: 128M
      update_config:
        parallelism: 1
        delay: 10s 
      restart_policy:
        condition: on-failure
        delay: 5s
    command: >
      sh -c "
      if [ \"${NODE_ENV}\" = 'production' ]; then
        npm start;
      else
        npm run dev;
      fi
      "
    depends_on:
      - redis

  redis:
    image: redis:alpine
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"

  nginx:
    container_name: nginx-ecommerce
    image: nginx:stable-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # - ./certs:/etc/nginx/certs:ro
    depends_on:
      - e-commerce

volumes:
  redis-data:
