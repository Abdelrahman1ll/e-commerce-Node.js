services:
  e-commerce:
    build:
      context: .
      target: ${NODE_ENV:-development}
    volumes:
      - ./src:/app/src:ro
    # ports:
    #   - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
    env_file:
      - ./.env
    deploy:
      replicas: ${APP_REPLICAS:-1} # ðŸ‘ˆ Ù‡Ù†Ø§ Swarm Ù‡ÙŠØ´ØºÙ„ 6 Ù†Ø³Ø® ØªÙ„Ù‚Ø§Ø¦ÙŠ
      resources:
        limits:
          cpus: "0.50" # ÙƒÙ„ replica ØªØ§Ø®Ø¯ Ù†Øµ CPU
          memory: 256M # ÙƒÙ„ replica ØªØ§Ø®Ø¯ 256 Ù…ÙŠØ¬Ø§ RAM ÙƒØ­Ø¯ Ø£Ù‚ØµÙ‰
        reservations:
          cpus: "0.25" # ÙŠØ¶Ù…Ù† Ø±Ø¨Ø¹ CPU Ù…ØªÙˆÙØ± Ø¯Ø§ÙŠÙ…Ù‹Ø§
          memory: 128M # ÙŠØ¶Ù…Ù† 128 Ù…ÙŠØ¬Ø§ RAM Ù…ØªÙˆÙØ±Ø©
      update_config:
        parallelism: 1 # ÙŠØ­Ø¯Ø« Ù†Ø³Ø®Ø© ÙˆØ§Ø­Ø¯Ø© ÙÙŠ ÙƒÙ„ Ù…Ø±Ø©
        delay: 10s # ØªØ£Ø®ÙŠØ± Ø¨ÙŠÙ† ÙƒÙ„ ØªØ­Ø¯ÙŠØ«
      restart_policy:
        condition: on-failure # ÙŠØ¹ÙŠØ¯ Ø§Ù„ØªØ´ØºÙŠÙ„ Ù„Ùˆ Ø§Ù„Ø®Ø¯Ù…Ø© ÙˆÙ‚Ø¹Øª
        delay: 5s
    command: >
      sh -c "
      if [ \"${NODE_ENV}\" = 'production' ]; then
        npm start;
      else
        npm run dev;
      fi
      "
    depends_on:
      - redis

  redis:
    image: redis:alpine
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"

  nginx:
    container_name: nginx-ecommerce
    image: nginx:stable-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # - ./certs:/etc/nginx/certs:ro
    depends_on:
      - e-commerce

volumes:
  redis-data:
