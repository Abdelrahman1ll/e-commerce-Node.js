services:
  ecommerce:
    container_name: ecommerce-app-container
    image: ecommerce-app:latest
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    command: npm run dev
    environment:
      - NODE_ENV=development
