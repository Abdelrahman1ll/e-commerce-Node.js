services:
  e-commerce:
    container_name: ecommerce-app-container
    build:
      context: .
      target: ${NODE_ENV:-development}
    volumes:
      - ./src:/app/src:ro
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
    env_file:
      - ./.env
    command: >
      sh -c "
      if [ \"${NODE_ENV}\" = 'production' ]; then
        npm start;
      else
        npm run dev;
      fi
      "
